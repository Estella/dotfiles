set-option -g status on
set-option -g status-interval 1
set-option -g status-justify "left"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#[fg=black]#[bg=#9ab0ff]s:#S t:%Y-%-mm-%-dd %H:%M:%S#[bg=black]#[fg=#9ab0ff]▌"
set-window-option -g window-status-format "#[reverse]▐#[noreverse]#I#F #W#[reverse]▌#[noreverse]"
set-window-option -g window-status-current-format "#[reverse]▐#[noreverse]#I#F #W#[reverse]▌#[noreverse]"
set-window-option -g window-status-bell-style "fg=#ff0000,bg=#000000"
set-window-option -g window-status-current-style "fg=#dddddd,bg=#000000"
set-window-option -g window-status-style "fg=#656565,bg=#000000"
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-right "#[bg=black]#[fg=#9ab0ff]▐#[fg=black]#[bg=#9ab0ff]load: #(sysctl -n vm.loadavg | perl -p -e 's/(\{ | \})//g' | cut -w -f1)#[fg=#a4a100]▐#[bg=#a4a100]#[fg=black]mem: #(echo \"$(sysctl -n vm.stats.vm.v_page_count) * $(sysctl -n hw.pagesize) / (1024*1024)\" | bc)MiO (f: #(echo \"$(sysctl -n vm.stats.vm.v_free_count) * $(sysctl -n hw.pagesize) / (1024*1024)\" | bc)MiO, u: #(echo \"scale=2;($(sysctl -n vm.stats.vm.v_page_count) - $(sysctl -n vm.stats.vm.v_free_count)) * $(sysctl -n hw.pagesize) / (1024*1024)\" | bc)MiO, #(echo \"scale=2;100*($(sysctl -n vm.stats.vm.v_page_count) - $(sysctl -n vm.stats.vm.v_free_count)) / $(sysctl -n vm.stats.vm.v_page_count)\" | bc)%%)"

